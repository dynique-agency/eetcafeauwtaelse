<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Niet Gevonden - Restaurant Auwt Aelse</title>
    <meta name="description" content="De pagina die u zoekt bestaat niet. Ga terug naar Restaurant Auwt Aelse in Elsloo voor een heerlijke maaltijd.">
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--aa-white) 0%, var(--aa-gold-accent) 100%);
            text-align: center;
            padding: 40px 20px;
        }
        
        .error-content {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 2px solid var(--aa-gold);
        }
        
        .error-code {
            font-size: 120px;
            font-weight: 700;
            color: var(--aa-gold);
            margin-bottom: 20px;
            font-family: 'Playfair Display', serif;
        }
        
        .error-title {
            font-size: 32px;
            color: var(--aa-black);
            margin-bottom: 20px;
            font-family: 'Playfair Display', serif;
        }
        
        .error-message {
            font-size: 18px;
            color: var(--aa-gray-600);
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 15px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .btn-primary {
            background: var(--aa-gold);
            color: var(--aa-black);
            border: 2px solid var(--aa-gold);
        }
        
        .btn-primary:hover {
            background: var(--aa-gold-dark);
            color: var(--aa-white);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--aa-gold-dark);
            border: 2px solid var(--aa-gold);
        }
        
        .btn-secondary:hover {
            background: var(--aa-gold);
            color: var(--aa-black);
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .error-code { font-size: 80px; }
            .error-title { font-size: 24px; }
            .error-content { padding: 40px 20px; }
            .error-actions { flex-direction: column; align-items: center; }
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-title">Pagina Niet Gevonden</h1>
            <p class="error-message">
                Oeps! De pagina die u zoekt bestaat niet of is verplaatst. 
                Geen zorgen, u kunt altijd terugkeren naar onze hoofdpagina 
                of een tafel reserveren voor een heerlijke maaltijd.
            </p>
            <div class="error-actions">
                <a href="/" class="btn btn-primary">Terug naar Home</a>
                <a href="/#reserveren" class="btn btn-secondary">Reserveer een Tafel</a>
            </div>
        </div>
    </div>
</body>
</html>
